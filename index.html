<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Plist Generator</h1>
    <form action="generate_plist.py" method="post" enctype="multipart/form-data">
        <label for="ipaFile">IPA File:</label>
        <input type="file" id="ipaFile" name="ipaFile" accept=".ipa"><br>
        <label for="appLabel">Label:</label>
        <input type="text" id="appLabel" name="appLabel"><br>
        <button type="submit">Generate Plist</button>
    </form>
</body>
</html>
